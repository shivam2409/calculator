<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="history-value">9*9</p>
          </div>
          <div class="output">
            <p id="output-value">81</p>
          </div>
        </div>
        <div class="keyboard">
          <button class="oprator" id="clear">C</button>
          <button class="oprator" id="backspace">CE</button>
          <button class="oprator" id="%">%</button>
          <button class="oprator" id="/">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="oprator" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="oprator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="oprator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button class="oprator" id="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
